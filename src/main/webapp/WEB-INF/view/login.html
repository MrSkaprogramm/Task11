<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E shop user auth</title>
    <link href="style.css" rel="stylesheet" />
    <link href="css/glider.min.css" rel="stylesheet" />
</head>

<body>

        <header></header>

    <div id="page-info">
        Authorization
    </div>

    <div id="authorization">
        <form action="/E-Shop-Sfia/controller" method="post">
            <input type="hidden" name="command" value="authorization"/>
            <h3>Введите логин:</h3>
            <input type="text" class="input-info-in" name="login" value=""/>
            <h3>Введите пароль:</h3>
            <input type="password" class="input-info-in" name="pass" value=""/>
            <br>
            <br>
            <input type="submit" class="cart-btn" value="Войти"/>
        </form>
        <form action="/E-Shop-Sfia/controller" method="get">
            <input type="hidden" name="command" value="go_registration"/>
            <input type="submit" class="cart-btn" value="У вас нет аккаунта? Зарегистрироваться"/>
        </form>
    </div>

        <div class="footer-nav"></div>
</body>
</html>
